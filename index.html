<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="ingresar-datos">
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            
            <p class="info">
                <img src="images/Vector.png" alt="warning"> Solo letras minúsculas y sin acentos
            </p>
            
            
            <button class="encriptar" onclick="">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </section>

        <section class="resultado">

            <img src="images/Muñeco.png" alt="Muñeco">

            <div class="no-data">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            

        </section>
    </main>
</body>
</html>
