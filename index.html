<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="ingresar-datos">
            <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            
            <div class="warning">
                <img src="images/Vector.png" alt="warning">
                <p class="info">Solo letras minúsculas y sin acentos</p>
            </div>
            
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </section>

        <section class="resultado">

            <img src="images/Muñeco.png" alt="Muñeco">

            <div class="no-data">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

        </section>
    </main>
    <footer>
        <!-- <p>linkedin - github</p>
        <p class="by"> By Helberth Garcia - 2023</p> -->
    </footer>
</body>
</html>
